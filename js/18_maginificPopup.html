<html>
<head>
	<title> maginific popup 테스트</title>
	<meta charset="utf-8"/>
	
<meta name="author" content="아라한사">
<title> 카운트 레터 </title>

<link rel="stylesheet" href="http://dimsemenov-static.s3.amazonaws.com/dist/magnific-popup.css">
<style>
body{
  background-color: blue;
}
.white-popup, .white-popup-block{
  position: relative;
  background: #FFF;
  padding: 40px;
  width: auto;
  max-width: 200px;
  margin: 20px auto;
  text-align: center;
}
a.popup-modal-dismiss {color:black;}
a{
  color:white;
}

</style>
</head>
<body>

<a id="open-popup" href="#test-modal" class="popup-modal">글자수 세기</a>

<div id="test-modal" class="mfp-hide white-popup-block">
  <h1>Modal dialog</h1>
  <p>You won't be able to dismiss this by usual means (escape or
    click button), but you can close it programatically based on
    user choices or actions.</p>
  <p><a class="popup-modal-dismiss" href="#">Dismiss</a></p>
</div>



<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="magnificpopup/jquery.magnific-popup.min.js"></script>
<script>
 $(function () {
        
        $('.popup-modal').magnificPopup({
          type: 'inline',
          preloader: false,
          modal: true
        });
        
        $(document).on('click', '.popup-modal-dismiss', function (e) {
          e.preventDefault();
          $.magnificPopup.close();
        });

});
</script>
</body>
</html>
